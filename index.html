<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Monica Izzo">
    <title>Esercitazione JS Out Team</title>

    <!-- icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/faicon.png">

    <!-- fontawesome 6 -->
    <script src="https://kit.fontawesome.com/c7ed230053.js" crossorigin="anonymous"></script>

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Titolo + descrizione -->
    <div class="container text-center mx-auto p-5">
        <h1>OUR TEAM</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nam nihil adipisci id molestiae recusandae sit
            culpa facilis tempore alias, quidem porro vitae sapiente quis qui omnis minima? Labore, laudantium
            molestiae.</p>
    </div>
    <!-- Card -->
    <div class="container text-center">
        <div class="row align-items-start" id="team-container">
        </div>
        <hr>
    </div>

    <!-- section ADD MEMBER -->
    <section class="form-container text-center mx-auto p-5">
        <h2>Add Team Member</h2>
        <form id="members-form">
            <div><input type="text" id="name" placeholder="Nome completo" required class="w-25 m-2"></div>
            <div><input type="text" id="role" placeholder="Ruolo" required class="w-25 m-2"></div>
            <div><input type="text" id="image" placeholder="Url dell'immagine" required class="w-25 m-2"></div>
            <div><button type="submit" class="btn btn-primary w-25 m-2">Aggiungi un membro</button></div>
        </form>

    </section>

    <!-- script javascript -->
    <script defer src="js/script.js"></script>
</body>

</html>
